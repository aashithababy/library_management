<form method="post">
  {% csrf_token %}
  <p>Author "{{ author_name }}" does not exist. Would you like to add them?</p>
  <button type="submit" name="action" value="yes">Yes, Add Author</button>
  <button type="submit" name="action" value="no">No, Cancel</button>
</form>

{% if messages %}
  {% for message in messages %}
      <p>{{ message }}</p>
  {% endfor %}
{% endif %}
