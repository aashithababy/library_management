<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Library Subscription Plans</title>
  <style>
    /* Black and Gold Theme Styling */
    body {
      background-image: url("/static/images/background1.jpeg"); /* Add your black patterned background image */
      background-color: #000;
      background-repeat: no-repeat;
      background-size: cover;
      color: gold;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 780px;
      padding: 20px;
      border: 2px solid gold;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 15px gold;
    }
    h1 {
      color: goldenrod;
      font-size: 33px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .plans {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 25px;
    }
    .plan {
      border: 2px solid goldenrod;
      border-radius: 10px;
      padding: 20px;
      width: 270px;
      background-color: #111;
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.5);
    }
    .plan h2 {
      margin: 0;
      color: goldenrod;
      font-size: 24px;
    }
    .price {
      font-size: 20px;
      color: lightgoldenrodyellow;
      margin: 10px 0;
    }
    .features {
      list-style-type: square;
      padding: 0;
      text-align: left;
      margin: 15px 0;
      color: lightgoldenrodyellow;
    }
    .features li {
      margin: 8px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: goldenrod;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      text-align: center;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .back-home {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- Back to Home Button -->
  <div class="back-home">
    <a href="/" class="btn">Back to Home</a>
  </div>
  
  <div class="container">
    <h1>Subscription Plans</h1>
<div class="plans">
    {% for plan in plans %}
        <div class="plan">
            <h2>{{ plan.name }}</h2>
            <p class="price">
                Rs {{ plan.price }} for {{ plan.duration_months }} months
            </p>
            <ul class="features">
                <li>Read {{ plan.max_books_rented }} books at a time</li>
                <li>Rent Period: {{ plan.rent_duration_weeks }} weeks</li>
            </ul>
            <form method="post" action="{% url 'subscribe' %}">
                {% csrf_token %}
                <input type="hidden" name="subscription_plan" value="{{ plan.id }}">
                <button class="btn" type="submit">Choose Plan</button>
            </form>
        </div>
    {% endfor %}
  </div>
</body>
</html>
